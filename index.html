<body>

  <script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll("*").forEach(el => {
        let style = window.getComputedStyle(el);
        
        // Cambia testo verde
        if (style.color.includes("rgb(0, 128, 0)") || style.color.includes("#008000")) {
            el.style.color = "#00AEEF";
        }

        // Cambia sfondo verde
        if (style.backgroundColor.includes("rgb(0, 128, 0)") || style.backgroundColor.includes("#008000")) {
            el.style.backgroundColor = "#00AEEF";
        }

        // Cambia bordo verde
        if (style.borderColor.includes("rgb(0, 128, 0)") || style.borderColor.includes("#008000")) {
            el.style.borderColor = "#00AEEF";
        }
    });
});
</script>
